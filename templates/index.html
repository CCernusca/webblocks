<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Projection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>3D Point Projection</h1>
        <div class="controls">
            <label>
                Rotation X: <span id="rotx-value">0</span>°
                <input type="range" id="rot-x" min="0" max="360" value="0">
            </label>
            <label>
                Rotation Y: <span id="roty-value">0</span>°
                <input type="range" id="rot-y" min="0" max="360" value="0">
            </label>
            <label>
                Rotation Z: <span id="rotz-value">0</span>°
                <input type="range" id="rot-z" min="0" max="360" value="0">
            </label>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
