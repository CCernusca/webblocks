<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBlocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="color-picker-panel">
        <div class="color-control">
            <label for="point-color">Points:</label>
            <input type="color" id="point-color" value="#0000ff">
        </div>
        <div class="color-control">
            <label for="stroke-color">Strokes:</label>
            <input type="color" id="stroke-color" value="#00ff00">
        </div>
        <div class="visibility-info">
            <div class="visibility-text">Visibility:</div>
            <div class="visibility-status">
                <div class="visibility-item">
                    <span class="visibility-key">Points</span>: <span id="points-status" class="visibility-value">ON</span>
                </div>
                <div class="visibility-item">
                    <span class="visibility-key">Edges</span>: <span id="edges-status" class="visibility-value">ON</span>
                </div>
            </div>
        </div>
    </div>
    <div class="position-panel">
        <div class="user-info">
            <div class="user-text">User:</div>
            <div id="user-display" class="user-values">Loading...</div>
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
        <div class="position-info">
            <div class="position-text">Position:</div>
            <div id="position-display" class="position-values">0, 0, 0</div>
        </div>
        <div class="rotation-info">
            <div class="rotation-text">Direction:</div>
            <canvas id="rotation-canvas" width="80" height="80"></canvas>
        </div>
        <div class="interactive-info">
            <div class="interactive-text">Mode:</div>
            <div class="interactive-status">
                <div class="interactive-item">
                    <span id="mode-status" class="mode-value">NORMAL</span>
                </div>
            </div>
        </div>
        <div class="gravity-info">
            <div class="gravity-text">Gravity:</div>
            <div class="gravity-status">
                <div class="gravity-item">
                    <span id="gravity-status" class="gravity-value">OFF</span>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
